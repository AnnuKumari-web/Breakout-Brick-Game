<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2D Breakout Game - JavScript</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Germania+One">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="video/galaxy.mov" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="container">
        <div id="main" class="brkout">
            <div class="sound">
                <img src="img/sound.png" alt="" id="sound">
            </div>

            <div id="gameover">
                <img src="img/youwon.png" alt="" id="youwon">
                <img src="img/gameover.png" alt="" id="youlose">
                <div class="flex"><button id="restart">Play Again!</button>
                    <button id="quit"><a href="page3.html" rel="noopener noreferrer">QUIT</a></button>
                </div>
            </div>

            <canvas id="breakout" width="800" height="500"></canvas>
        </div>
    </div>

    </div>
    <script src="components.js"></script>
    <script src="game.js"></script>
</body>

</html>
