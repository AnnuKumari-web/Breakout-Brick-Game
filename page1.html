<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2D Breakout Game - JavaScript</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Germania+One">
    <link rel="stylesheet" href="style.css">
</head>

<body>

      <audio muted autoplay>
  <source src="https://github.com/rishabhhmishra/Brick-Breaker-Game-/blob/main/BgSoundTrack/rise-and-shine.mp3?raw=true" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
    <video autoplay muted loop id="myVideo">
        <source src="video/galaxy.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="container">
        <button id="start">PLAY</button>

        <div class="info_box">
            <div class="info_title">
                Instructions :- 
            </div>
            <div class="info_list">
                <div class="info">1. The Game consists of <span>3 levels.</span></div>
                <div class="info">2. Use the left arrow and right arrow on the keyboard to move the paddle.</div>
                <div class="info">3. You can't quit the game after you start.</div>
                <div class="info">4. You will be given <span>3 lives</span> in each level.</div>
                <div class="info">5. Difficulty will increase with each passing level!!</div>
                <br>
                <div class="info"> All the Best.<span>Have Fun!!</span></div>
            </div>
            <div class="buttons">
                <button class="quit">Quit Game</button>
                <a style="text-decoration: none;" href="page2.html"><button class="restart">Continue</button></a>
            </div>
        </div>

        
    </div>
    </div>

    </div>
    <script>
        const start = document.getElementById("start");
        const frame = document.getElementById("main");
        const infoBox = document.querySelector('.container .info_box')

        const exitBtn = infoBox.querySelector(".buttons .quit");
        const continueBtn = infoBox.querySelector(".buttons .restart");

        // PLAY THE GAME 
        start.addEventListener('click', (e) => {
            start.classList.add('hide');
            infoBox.classList.add('active_info')
        })

        exitBtn.addEventListener("click", () => {
            infoBox.classList.remove("hide");
            start.classList.remove("hide");
        })


    </script>
</body>

</html>
